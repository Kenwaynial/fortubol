<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift for You üíñ</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: "Comic Sans MS", cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        .message {
            font-size: 22px;
            font-weight: bold;
            color: #ff3385;
            background-color: #fff0f5;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(255, 51, 133, 0.3);
            margin: 15px 0;
            animation: popUp 0.5s ease-in-out;
        }

        #clickBox {
            width: 220px;
            height: 100px;
            background-color: #ff66b2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(255, 102, 178, 0.4);
            transition: transform 0.2s ease-in-out;
        }

        #clickBox:hover {
            transform: scale(1.05);
        }

        .prank-btn, .restart-btn {
            padding: 12px 25px;
            margin: 10px;
            background-color: #ffccf2;
            color: #ff3385;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 4px 10px rgba(255, 51, 133, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .prank-btn:hover, .restart-btn:hover {
            background-color: #ff99cc;
            transform: scale(1.05);
        }

        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        img {
            width: 90%;
            max-width: 390px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 0px 15px #ff66b2;
            margin: 20px auto;
            animation: popUp 0.5s ease-in-out;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="clickBox" onclick="nextStep()">üíù OPEN GIFT üíù</div>
        <p id="message" class="message" style="display: none;"></p>
        <img id="displayImage" src="" style="display: none;" alt="Surprise Image">
        <button id="nextButton" class="prank-btn" onclick="nextStep()" style="display: none;">GIFT FOR YOU üéÅ</button>
        
        <div id="buttonContainer" class="button-group" style="display: none;">
            <button class="prank-btn" onclick="startPrankSequence('love')">ILOVEYOUTOO!!! ü•∞</button>
            <button class="prank-btn" onclick="startPrankSequence('pakyuu')">PAKYUU!!! üòÇ</button>
        </div>

        <div id="prankContainer" style="display: none;">
            <p id="prankMessage" class="message"></p>
            <button class="prank-btn" onclick="nextPrankStep()">ü§≠ Continue ü§≠</button>
        </div>
        
        <button id="restartButton" class="restart-btn" onclick="restart()" style="display: none;">ULIT üîÑ</button>
    </div>

    <script>
        let step = 0;
        let prankStep = 0;
        let prankChoice = "";

        function nextStep() {
            step++;

            if (step === 1) {
                document.getElementById("clickBox").style.display = "none";
                document.getElementById("displayImage").src = "source/flowers.gif";
                document.getElementById("displayImage").style.display = "block";
                document.getElementById("message").innerText = "HAPPY VALENTINES MAHAL !!!";
                document.getElementById("message").style.display = "block";
                document.getElementById("nextButton").style.display = "inline-block";
            } else if (step === 2) {
                document.getElementById("displayImage").src = "source/special-picture.jpg";
                document.getElementById("message").innerText = "GIFT KO FOR YOU MAHAL SANA MAGUSTUHAN MO HEHE";
            } else if (step === 3) {
                document.getElementById("displayImage").style.display = "none";
                document.getElementById("message").style.display = "none";
                document.getElementById("nextButton").style.display = "none";
                document.getElementById("buttonContainer").style.display = "flex";
            }
        }

        function startPrankSequence(choice) {
            prankStep = 0;
            prankChoice = choice;
            document.getElementById("buttonContainer").style.display = "none";
            document.getElementById("prankContainer").style.display = "block";
            nextPrankStep();
        }

        function nextPrankStep() {
            let prankMessages = {
                love: ["wEEHHHHHHH!!!", "Di NGA!!!???", "bLEHH ü•π"],
                pakyuu: ["Wehhh TALAGA BA ?", "Lakas mang asar talaga ohh HAHAHA", "HAHAAHHAHA"]
            };

            if (prankStep < prankMessages[prankChoice].length) {
                document.getElementById("prankMessage").innerText = prankMessages[prankChoice][prankStep];
                prankStep++;
            } else {
                showKiligGif();
            }
        }

        function showKiligGif() {
            document.getElementById("prankContainer").style.display = "none";
            document.getElementById("displayImage").src = "source/kilig.gif";
            document.getElementById("displayImage").style.display = "block";
            document.getElementById("restartButton").style.display = "block";
        }

        function restart() {
            location.reload();
        }
    </script>
</body>
</html>
